<script>

function replace(doc,woord,nieuwwoord){
	while(doc.indexOf(woord) != -1){
		deel1 = doc.substr(0, doc.indexOf(woord)) + nieuwwoord;
		deel2 = doc.substring(doc.indexOf(woord)+ woord.length, doc.length);
		doc = deel1 + deel2;
	}
	document.write(doc);
}

doc = "In deze tekst kunnen woorden dus worden vervangen indien je dit graag wilt doen...";

</script>

 <form name="form">
 	<input type="text" name="zoek" />
 	<input type="text"name="vervang" />
 	<input type="button" name="button" value=" Vervang "
 	onclick="replace(doc,document.form.zoek.value, document.form.vervang.value);"/>
</form>

     document.write(doc);
</script>
