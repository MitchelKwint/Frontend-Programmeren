<!DOCTYPE html>
<html lang="nl">
<head>
   <meta http-equiv="Content-Type"
            content="text/html;
            charset=UTF-8">

   <title>Lab 12 - Voorraad Laptops</title>

</head>
<body>
<script> 
  var laptops = new Array();
  laptops['Apple'] = 
  {'model':'Air', 'voorraad':2000, 'prijs':1090};
  laptops['ASUS'] = 
  {'model':'Vivo' , 'voorraad':1000,'prijs':990};
  for(var merk in laptops) {
     document.write("<br>Merk: "+ merk);
     <br>
	for(var property in laptops[merk]) {
		document.write(
		'<br>'+property + ":" + laptops[merk][property]);
		if(property == "voorraad" && laptops[merk][property] < 1000) document.write("");
	}

  }
</script>
</body>
</html>
