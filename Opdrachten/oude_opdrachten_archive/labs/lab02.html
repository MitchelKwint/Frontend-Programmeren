   <title>Lab 02 - Lengte in Meters</title>

    <body>

    <script>
        var lengte = prompt("Wat is je lengte?");
        var feet = lengte * 3.28084;
        document.write("Je lengte in Amerikaanse feet: "+ feet.toFixed(2));
    </script>
