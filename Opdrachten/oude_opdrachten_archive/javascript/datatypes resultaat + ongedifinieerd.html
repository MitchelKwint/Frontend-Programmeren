<!DOCTYPE html>
<html lang="nl">
<head>
	<meta http-equiv="content-type"
						content="text/html";
						charset="utf-8">
	<title>Datatypes</title>
</head>
<body>
	<script>
var float = 3.3445;
var resultaat = float.toFixed(2);
document.write(
"<br />Opgave 18: float.toFixed(2) Resultaat is: " +
	typeof resultaat);
var twee;
document.write(
"<br />Opgave 19: Datatype var twee is: " +
typeof twee);
var een = 1;
var drie = een * twee;
document.write(
"<br />Opgave 20: De waarde van drie is: " + drie);
	</script>
</body>
</html>
