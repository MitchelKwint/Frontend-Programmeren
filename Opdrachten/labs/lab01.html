<!DOCTYPE html>
<html lang="nl">
<head>
   <meta http-equiv="Content-Type"
            content="text/html;
            charset=UTF-8">

   <title>Lab 01 - Boeken Bestellen</title>

</head>
<body>
  <script>
    var klantnaam = prompt("Voer je eigen naam in:");
    var aantal =
    parseInt(prompt("Aantal boeken te bestellen:"));
    var titel = "JavaScript";
    var prijs = 29.90;
    document.write(
      "<br>Bedankt voor je bestelling: " + klantnaam);
    document.write("<br>Boektitel: " + titel);
    document.write("<br>Aantal te bestellen: " + aantal);
    document.write("<br>Prijs per boek: " +
      prijs.toFixed(2));
    bedrag = aantal * prijs;
    document.write("<br>Bedrag:  " + bedrag.toFixed(2));
    btw = bedrag*0.19;
    document.write("<br>BTW: " +
      btw.toFixed(2));
    totaal = bedrag + btw;
    document.write("<br>Totaal inclusief BTW: " +
      totaal.toFixed(2));
  </script>
 </body>
</html>
