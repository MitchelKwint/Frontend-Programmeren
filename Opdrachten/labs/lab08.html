<!DOCTYPE html>
<html lang="nl">
<head>
   <meta http-equiv="Content-Type"
            content="text/html;
            charset=UTF-8">

   <title>Lab 08 - Dag van Vandaag</title>

</head>
<body>
   <script type="text/javascript">
   var daag = 86400000;
      var vandaag = new Date();
      document.write('<br />Het is vandaag: ' + vandaag.toDateString());
      var factuurdatum = new Date('2016-10-11');
      document.write("<br />Factuurdatum" + factuurdatum.toDateString());
      var termijn = new Date(30 * daag);


      var betaaltijd = (factuurdatum.getTime() + termijn.getTime());
      var betaaldatum = new Date(betaaltijd);

      document.write("<br />Betaaldatum op: " + betaaldatum.toDateString());

      if(vandaag > betaaldatum)
      {
          document.write('<br />Het Incassobureau wilt dat u vandaag betaalt!');
      }
      else
      {
        resterend = ((betaaldatum - vandaag)/daag);
        document.write('<br />U heeft nog: ' + resterend.toFixed(0) + ' dagen om te betalen!')
      }

   </script>
</body>
</html>
